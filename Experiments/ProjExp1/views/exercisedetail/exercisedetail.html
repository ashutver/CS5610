<div class="container">
    <h2 class="page-header">{{exercise.name}}</h2>
    <div class="row">
        <div class="col-sm-8">
            <p><strong>Category: </strong></p> {{}}
            <p><strong>Equipment: </strong></p> {{}}
            <div>
                <p><strong>Description</strong></p>
                <div>
                    {{exercise.description}}
                </div>
            </div>
            <div >
                <h3 ng-show="exerciseImage.length >0">Images</h3>
                <div>
                    <img ng-repeat="image in exerciseImage" src="{{image}}"
                         style="float: left; position: relative; width: 180px; height: 180px;
                                       display: inline-block; margin-left: 50px; margin-right: auto;" />
                    
                </div>
            </div>
            <div style="clear:both; margin-top:50px">
                <h3>Muscles</h3>
                <p>The diagram shows the most used muscles on this exercise</p>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <div style="width: 200px; height: 370px; {{ frontMuscleUrl }}">
                    </div>
                </div>
                <div class="col-md-6 col-xs-6">
                    <div style="width: 200px; height: 370px;{{ backMuscleUrl }} ">
                    </div>
                </div> 
            </div>
            <div class="row" style="clear:both; margin-top:50px">
                <h3>{{commentslength}} Comments</h3>
                <div class="col-md-2 col-xs-2">
                    <img style="max-width:100%;max-height:100% ; height:60px ;width:60px"
                         src=" {{user.pic}}" />

                </div>
                <div class="col-md-8 col-xs-8">
                    <textarea ng-model="data" class="form-control" rows="3"></textarea>
                </div>
                <div class="col-md-2 col-xs-2">
                    <button ng-show="user._id" ng-click="saveComment()" class="submit" type="submit">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </div>
                <div class="row " ng-repeat="comment in comments">
                      <div class="col-md-2 col-xs-2" style="margin-top:20px">
                            <div class="media">
                                <div style="width:600px;height:65px" class="media-left">
                                    <img style="max-width:100%;max-height:100%"
                                         src="{{comment.pic}}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-xs-8" style="margin-top: 20px;border: 2px solid #99CCFF;height:80px ">
                            <header>
                                <span>
                                    <a href="#/profile/{{comment.username}}">{{comment.username}}</a></span>
                                <span  >&#8226</span> 
                                <span>{{comment.creationdate| date:'longDate'}}</span>
                            </header>
                            <div class="">{{comment.commentdesc}}</div>
                            <footer></footer>
                        </div>
                    </div>
                </div>
               
        </div>
        <div class="col-sm-4">
        </div>

        
    </div>
</div>
