<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="JS/angular.min.js"></script>
    <script src="JS/angular-route.js"></script>
    <script src="JS/angular-route.min.js"></script>
    <script src="JS/Courseapp01.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body style="padding-top:50px" ng-app="CourseApp">
    <div class="container" ng-controller="CourseController">
        <h2>Edit the record</h2>
       <table class="table table-striped">
           <tbody>
               <tr>
                   <th>Course Name</th>
                   <th> Branch</th>
                   <th> created date</th>
               </tr>
               <tr>
                   <th>
                       <input ng-model="course.courseName" class="form-control" />
                   </th>
                   <th>
                       <input ng-model="course.branch" class="form-control" />
                   </th>
                  
                   <th>
                       <button ng-click="add(course)" ng-hide="edit"  class="btn btn-success pull-right">
                           <span class="glyphicon glyphicon-plus"></span>
                       </button>
                       <button ng-click="editD(course)" ng-show="edit" class="btn  pull-right">
                           <span class="glyphicon glyphicon-ok"></span>
                       </button>
                   </th>
               </tr>
               <tr ng-repeat="course in courses">
                   <td>{{course.courseName}}</td>
                   <td>{{course.branch}}</td>
                   <td>{{course.created | date}}</td>
                   <td>
                       <button ng-click="remove(course._id)" class="btn btn-danger pull-right">
                           &times;
                       </button>
                       <button ng-click="select($index)" class="btn btn-default pull-right">
                           <span class="glyphicon glyphicon-pencil"></span>
                       </button>
                   </td>

               </tr>
           </tbody>
       </table> 
    </div>
    
    </body>
</html>
